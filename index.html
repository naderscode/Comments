<!DOCTYPE html>
<html>
<head>
	<title>Comments</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<h1>Comments</h1>
		<p>A simple app to allow users to add comments</p>
		
	</header>
	<main>
		<section class="comment-input">
			<p>Add your comment:</p>
			<input class="input" type="text"><button>+</button>
			
		</section>

		<section class="comments">
			<p>This is the first comment</p>
			<p>This is the second comments</p>
			<p>Another comment</p>
			<p>This is comment 4</p>
			
		</section>

	</main>
	<footer>
		<p>This app uses jQuery</p>
	</footer>

	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
